<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Cryptid Atlas</title>
    <link rel="stylesheet" type="text/css" href="css/min/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/min/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="css/min/jquery.sidr.dark.css">
</head>

<body>
    <!-- for specific bgimg editing -->
    <div id="bgimg"></div>
    <div id="hero">
        A Very Incomprehensive Compendium
        <br> of Legendary Creature Sightings
        <div id="credit">
            by Electronic Occultist and Amateur Cryptozoolgist
            <br> Michaelus Hazanum
        </div>
    </div>
    <!-- sidebar link -->
    <p id="sidebarp">
        <button id="sidebarlink" href="#sidr">Creature Index</button>
        <br>
        <div id="shortCutText">(Shortcut: Spacebar)</div>
    </p>
    <!--  google maps div -->
    <div id="map">
    </div>
    <!-- container for Cryptid Wiki results -->
    <div id="cryptiddiv">
        <img id="cryptidclose" alt="cryptid modal close button" src="images/close.png">
        <a href="http://cryptidz.wikia.com" alt="cryptid wiki" target="_blank">Cryptid Wiki</a> Search Results
        <div id="cryptidresults">
        </div>
    </div>
    <!-- sidebar div -->
    <div id="sidr">
        <!-- dynamic Search Bar -->
        <div id="searchbar">
            <input id="searchInput" placeholder="Search" type="search" data-bind="textInput: userInput, event: {keyup: filterMarkers}" autocomplete="on">
        </div>
        <!--         dynamic KO-bound beastList -->
        <div id="beastListDOM">
            <ul data-bind="foreach:search">
                <li>
                    <span id="beastItem" data-bind="text: name, click: $parent.openInfoWindow"></span>
            </ul>
        </div>
    </div>
    <div id="copyright">&copy 1689 creatrix interitum</div>
    <!-- jQuery, Knockout, Maps API and app scripts -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/min/jquery.sidr.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAabqJjylJzigw7nIIZjOg_cKSeC9-PKGg&callback=initMap" async defer></script>
    <script src="js/min/app-min.js">
    </script>
</body>

</html>
